name: binrep
version: 0.3.1
synopsis: Encode precise binary representations directly in types
description: Please see README.md.
extra-source-files:
- README.md
- CHANGELOG.md
category: Data, Serialization
tested-with: GHC ==9.2.4
license: MIT
license-file: LICENSE

github: raehik/binrep
maintainer: Ben Orchard <thefirstmuffinman@gmail.com>
author: Ben Orchard
# raehik's extensions (GHC 9.2; last updated: 2022-10-05)
language: GHC2021
default-extensions:
# syntax that should be default
- LambdaCase
- ExplicitNamespaces # 7.6
- NoStarIsType

## deriving-related
- DerivingStrategies # 8.2
- DerivingVia # 8.6
- DeriveAnyClass

# features that should be default
- GADTs
- RoleAnnotations # 7.8

# other features
- DefaultSignatures
- TypeFamilies
- DataKinds

# other syntax
- MagicHash

# useful extensions to know about, but which should be specified on-demand
#
# UndecidableInstances:
#   required for type class wizardry
#   generally only enable if you were expecting to & compilation fails without
# AllowAmbiguousTypes:
#   often goes hand in hand with TypeApplications-heavy code
#   enabling on demand brings attention to the sort of functions to expect
# StarIsType:
#   may need to enable if you're working with old code that uses `Int :: *`
# ApplicativeDo:
#   fantastic, but may contain issues and surprises, and still new to most
#   Haskell programmers. suggest per-module
# CPP, TemplateHaskell: big scary extensions, only enable when using
#
# possible additions:
#
# OverloadedStrings:
#   incredibly useful but can force unexpected type annotations
#   I prefer enabling only in modules that deal with string-likes
# FunctionalDependencies:
#   less common extension but remains useful
# PatternSynonyms:
#   amazing but huge, and without enabling you can still use (just not define)

ghc-options:
- -Wall

dependencies:
- base >= 4.14 && < 5
- bytestring ^>= 0.11
- refined ^>= 0.7
- aeson ^>= 2.0 # because we use refined which uses it (also for HexByteString)
- text >= 1.2 && < 2.1
- either ^>= 5.0.1.1
- megaparsec ^>= 9.2.0 # for HexByteString
- mason ^>= 0.2.5
- vector-sized ^>= 1.5.0
- vector ^>= 0.12.3.1
- strongweak ^>= 0.3.1
- either ^>= 5.0.1.1
- flatparse ^>= 0.3.5.0

library:
  source-dirs: src

tests:
  spec:
    source-dirs: test
    main: Spec.hs
    build-tools:
    - hspec-discover >= 2.7 && < 2.10
    dependencies:
    - binrep
    - hspec >= 2.7 && < 2.10
    - QuickCheck ^>= 2.14.2
    - quickcheck-instances ^>= 0.3.26
    - generic-random ^>= 1.5.0.1

flags:
  icu:
    description: use text-icu package (requires ICU library)
    default: true
    manual: true

when:
- condition: flag(icu)
  dependencies:
  - text-icu >= 0.7.0.0 && < 0.9
  cpp-options:
  - -DHAVE_ICU
