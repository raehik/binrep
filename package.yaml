name: binrep
version: 0.2.0
synopsis: Encode precise binary representations directly in types
description: Please see README.md.
extra-source-files:
- README.md
- CHANGELOG.md
category: Data, Serialization
tested-with: GHC ==8.10.7 || ==9.2.2
license: MIT
license-file: LICENSE

github: raehik/binrep
maintainer: Ben Orchard <thefirstmuffinman@gmail.com>
author: Ben Orchard

# TODO 2022-04-22 This will be supported eventually - I looked just now, and
# there was a fix 10 hours ago! But it'll take a while to trickle down into an
# hpack release, and then that release in Stack.
language: GHC2021

# mostly Alexis King's 2018 recommended defaults
# (most can be replaced with GHC 9.2's GHC2021 language extension
default-extensions:
# essential
- EmptyCase
- FlexibleContexts
- FlexibleInstances
- InstanceSigs
- MultiParamTypeClasses
- PolyKinds
- LambdaCase

# deriving-related
- DerivingStrategies
- StandaloneDeriving
- DeriveAnyClass
- DeriveGeneric
- DeriveDataTypeable
- DeriveFunctor
- DeriveFoldable
- DeriveTraversable
- DeriveLift

# essential syntax but too recent
- ImportQualifiedPost # 8.10
- StandaloneKindSignatures # 8.10
- DerivingVia # 8.6

# less essential but still gimmes
- RoleAnnotations
- TypeApplications
- DataKinds
- TypeFamilies
- TypeOperators
- BangPatterns
- GADTs
- DefaultSignatures
- RankNTypes

# extra
- UndecidableInstances # honestly fine but...
- MagicHash # pretty much syntactic, but too weird
- ScopedTypeVariables # probs dangerous to have as default

dependencies:
- base >= 4.14 && < 5
- bytestring ^>= 0.11
- cereal ^>= 0.5.8.1
- refined ^>= 0.6.3
- aeson ^>= 2.0 # because we use refined which uses it (also for HexByteString)
- text ^>= 1.2
- either ^>= 5.0.1.1
- megaparsec ^>= 9.2.0 # for HexByteString
- mason ^>= 0.2.5
- vector-sized ^>= 1.5.0
- vector ^>= 0.12.3.1
- strongweak ^>= 0.1.0
- validation ^>= 1.1.2

library:
  source-dirs: src
  ghc-options:
  - -Wall

tests:
  spec:
    source-dirs: test
    main: Spec.hs
    build-tools:
    - hspec-discover >= 2.7 && < 2.10
    dependencies:
    - binrep
    - hspec >= 2.7 && < 2.10
    - QuickCheck ^>= 2.14.2
    - quickcheck-instances ^>= 0.3.26
    - generic-random ^>= 1.5.0.1
